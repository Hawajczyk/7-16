 <!DOCTYPE html>

    <div style="color:green; font-size: 48px;">
        <script lang="JavaScript">
            var liczba1 = prompt("D1=", "");
            var liczba3 = prompt("G1=", "");
            var liczba2 = prompt("D2=", "");
            var liczba4 = prompt("G2=", "");

            var ile_dni;
            var ile_sekund;
            var ile_razem;

            var D1_dro = parseFloat(liczba1);
            var D2_dro = parseFloat(liczba2);
            var G1_dro = parseFloat(liczba3);
            var G2_dro = parseFloat(liczba4);

            ile_dni = (D1_dro - D2_dro) * 24 * 3600;
            ile_sekund = (G1_dro - G2_dro) * 3600;
            ile_razem = ile_dni + ile_sekund;
            document.write("D1=" + D1_dro + "G1=" + G1_dro + "D2=" + D2_dro + "G2=" + G2_dro + "<br>");
            document.write("ile sekund=" + ile_razem + "s" + "<br>");
        </script>
    </div>

<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="utf-8">
</head>

<body>
    <div style="color:green; font-size: 45px;">
        <script lang="JavaScript">
            var liczba1 = prompt("daj mianownik m=", "");
            var m_dro = parseFloat(liczba1);
            document.write("m=" + m_dro + "<br>");
            var m2 = m_dro + 2;
            var m1 = m_dro + 1;
            document.write("1/" + m_dro + "=1/" + m2 + "+1/" + m1 * m2 + "+1/" + m_dro * m1 + "<br>");
        </script>
    </div>
</body>

</html>
